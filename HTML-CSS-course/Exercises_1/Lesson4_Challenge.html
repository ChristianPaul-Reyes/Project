<style>
    button {
        background-color: green;
        color: white;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        border: none;
        margin-left: 6px;
        margin-right: 6px;
        transition: padding-left 1s, padding-right 1s, margin-left 1s, margin-right 1s;
    }

    .one-button:hover{
        padding-left: 13px;
        padding-right: 13px;
        margin-left: 3px;
        margin-right: 3px;
    }

    .two-button:hover {
        padding: 5px 13px;
        margin-left: 3px;
        margin-right: 3px;
    }

    .three-button:hover {
        padding-left: 13px;
        padding-right: 13px;
        margin-left: 3px;
        margin-right: 3px;
    }


</style>

<button class="one-button">
    One
</button>

<button class="two-button">
    Two
</button>

<button class="three-button">
    Three
</button>
