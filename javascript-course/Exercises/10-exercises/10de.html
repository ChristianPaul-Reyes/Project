<!DOCTYPE html>

<html>
  <head>
    <style>
      /* The word "toggle" means turn on/off. */
      .toggle-button {
        background-color: rgb(230, 230, 230);
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        margin-right: 10px;
        font-size: 15px;
        cursor: pointer;
      }

      .is-toggled {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button 
      class="toggle-button gaming-button" 
      onclick="buttonOnOff('.gaming-button');"
      >Gaming
    </button>

    <button 
      class="toggle-button music-button" 
      onclick="buttonOnOff('.music-button');"
      >Music
    </button>

    <button 
      class="toggle-button tech-button" 
      onclick="buttonOnOff('.tech-button');"
      >Tech
    </button>

    <script>
      function buttonOnOff(selector) {
        const button = document.querySelector(selector);
        if (!button.classList.contains('is-toggled')) {
        button.classList.add('is-toggled');
        } else {
        button.classList.remove('is-toggled');
        }
      }

    </script>
  </body>
</html>
