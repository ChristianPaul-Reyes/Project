      function convertToFahrenheit(celsius, unit) {
        return (celsius * 9 / 5 + 32) + unit
      }

      function convertToCelsius(fahrenheit, unit) {
        return ((fahrenheit - 32) * 5 / 9) + unit
      }

      function convertTemperature(degree, unit) {
        if (unit === 'C') { 
          //return convertToFahrenheit(degree, 'F');
          const result = convertToFahrenheit(degree, 'F');
          //console.log(result);
          return `${result}`;
          
        } else {
          //return convertToCelsius(degree, 'C');
          const result = convertToCelsius(degree, 'C');
          //console.log(result);
          return `${result}`;
          
        }
      }

      console.log(convertTemperature(25, 'C'));
      console.log(convertTemperature(86, 'F'));
