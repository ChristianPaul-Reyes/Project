<!DOCTYPE html>

<html>

    <title>DOM</title>

  <body>
    <button>
      hello
    </button>
    
    <button class="js-button"> 
      Second Button
    </button> <!-- the button has the class attribute named js-button. This will be used for class selector. To target this specific button element for iteration-->
    

    <script>
      console.log(document.querySelector('button').innerHTML); /* The codes display the inner content of the button element as a string, which is the string text 'hello' | querySelector() is a function from document object. This function allow us to get any HTML element and put it in the JavaScript */
      document.querySelector('button')
        .innerHTML = 'Changed'; /* The text string from button has been change from 'hello' into 'Changed' */ 
      
      const buttonElement = document.querySelector('.js-button'); /* The HTML element that has the class named js-button has been selected by .querySelector and has been assigned to buttonElement variable */
      console.log(buttonElement); /* Display the value of buttonElement which is the .js-button as an object */
