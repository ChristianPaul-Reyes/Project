    <body>
        <script>
            function addOne(array, num) {
                const result = [];

                for (let i = 0; i < array.length; i++) {
                    result.push(array[i] + num);
                }

                return result;
            }

            console.log(addOne([1, 2, 3], 2));
            console.log(addOne([1, 2, 3], 3));
            console.log(addOne([-2, -1, 0, 99], 2));
        </script>
    </body>
