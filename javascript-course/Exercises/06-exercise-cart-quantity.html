<!DOCTYPE html>

<html>
  <head>
    <title>Cart Quantity</title>

  </head>

  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);">
      Show Quantity
    </button>

    <button onclick="
      if (cartQuantity < 10) {
        cartQuantity ++;
        console.log(`Cart quantity: ${cartQuantity}`);
      } else {
        console.log('The cart is full');
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      ">
      Add to Cart
    </button>

    <button onclick="
      if (cartQuantity < 10) {
        cartQuantity += 2;
        console.log(`Cart quantity: ${cartQuantity}`);
      } else {
        console.log('The cart is full');
        console.log(`Cart quantity: ${cartQuantity}`);      
      }
      ">
      +2
    </button>

    <button onclick="
      if (cartQuantity < 10) {
        cartQuantity += 3;
        console.log(`Cart quantity: ${cartQuantity}`);
      } else {
        console.log('The cart is full');
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      ">
      +3
    </button>

    <button onclick="
      if (cartQuantity < 10) {
        cartQuantity += 4;
        console.log(`Cart quantity: ${cartQuantity}`);
      } else {
        console.log('The cart is full');
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      ">
      +4
    </button>

    <button onclick="
      if (cartQuantity < 10) {
        cartQuantity += 5;
        console.log(`Cart quantity: ${cartQuantity}`);
      } else {
        console.log('The cart is full');
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      ">
      +5
    </button>

    <button onclick="
      if (cartQuantity === 0) {
        console.log('Not enough items in the cart');
        console.log(`Cart quantity: ${cartQuantity}`);
      } else {
        cartQuantity--;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      ">
      Remove from cart
    </button>

    <button onclick="
      if (cartQuantity === 0) {
        console.log('Not enough items in the cart');
        console.log(`Cart quantity: ${cartQuantity}`);
      } else {
        cartQuantity -= 2;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      ">
      -2
    </button>

    <button onclick="
      if (cartQuantity === 0) {
        console.log('Not enough items in the cart');
        console.log(`Cart quantity: ${cartQuantity}`);
      } else {
        cartQuantity -= 3;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      ">
      -3
    </button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart is reset.')
      console.log(`Cart quantity: ${cartQuantity}`);">
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;


    </script>
  </body>

</html>
