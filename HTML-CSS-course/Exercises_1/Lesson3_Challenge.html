<style>
    .amazon-link {
        color: rgb(0, 113, 133);
        transition: color .15s;
        cursor: pointer;
        text-decoration: underline;
    }

    .amazon-link:hover{
        color: orange;
    }

    .product-name {
        font-weight: bold;
        font-size: 25px;
    }

    .price-tag {
        color: rgb(0, 118, 0);
        font-weight: bold;
    }

    .add-to-cart-button {
        background-color: rgb(255, 216, 20);
        height: 30px;
        width: 115px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: background-color .15s;
        transition: opacity .15s;
    }

    .add-to-cart-button:hover{
        background-color: rgb(240, 210, 18);
    }

    .add-to-cart-button:active{
        opacity: .5;
    }

    .buy-now-button {
        background-color: rgb(255, 164, 28);
        height: 30px;
        width: 115px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: background-color .15s;
        transition: opacity .15s;
    }

    .buy-now-button:hover{
        background-color: rgb(6, 95, 212);
    }

    .buy-now-button:active{
        opacity: .5;
    }
</style>


<a class="amazon-link" href="https://www.amazon.com/"  target="blank">
    Back to Amazon
</a>

<p class="product-name">
    Nike Black Running Shoes
</p>

<p class="price-tag">
    $39 - in stock
</p>

<p>
    Free delivery tomorrow
</p>

<button class="add-to-cart-button">
    Add to Cart
</button>

<button class="buy-now-button">

</button>
